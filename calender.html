<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email.js Example</title>
</head>
<body>

    <!-- Your HTML content -->

    <!-- Include the Email.js CDN -->
    <script type="module">
        import emailjs from 'https://cdn.emailjs.com/dist/email.min.js';

        // Initialize Email.js with your User ID (get it from Email.js dashboard)
        emailjs.init('UmhyN_zLNpMqEXHDd');  // Replace YOUR_USER_ID with your actual Email.js user ID

        // Example function to send an email
        function sendEmail() {
            const templateParams = {
                name: 'John Doe',
                email: 'john@example.com',
                message: 'Hello, this is a test message!'
            };

            emailjs.send('service_ls3hfck', 'template_4gpghbo', templateParams)
                .then(response => {
                    console.log('Email sent successfully:', response.status, response.text);
                })
                .catch(error => {
                    console.error('Error sending email:', error);
                });
        }

        // Attach sendEmail function to a button or form
        document.getElementById('send-button').onclick = sendEmail;
    </script>

    <button id="send-button">Send Test Email</button>

</body>
</html>
